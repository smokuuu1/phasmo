<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koła Fortuny - Phasmophobia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .wheel-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
    }

    .wheel-wrapper {
      position: relative;
      display: inline-block;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-left: 15px solid red;
      z-index: 10;
    }

    canvas {
      background-color: #000;
      border-radius: 50%;
      border: 5px solid #444;
    }

    .spin-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }

    .spin-button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 4rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Koła Fortuny - Phasmophobia</h1>

  <div class="wheel-container">
    <div>
      <h2>Wybór Mapy</h2>
      <div class="wheel-wrapper">
        <canvas id="mapWheel" width="300" height="300"></canvas>
        <div class="arrow"></div>
      </div>
      <br>
      <button class="spin-button" onclick="spinWheel('map')">Losuj Mapę</button>
    </div>
    <div>
      <h2>Utrudnienie</h2>
      <div class="wheel-wrapper">
        <canvas id="difficultyWheel" width="300" height="300"></canvas>
        <div class="arrow"></div>
      </div>
      <br>
      <button class="spin-button" onclick="spinWheel('difficulty')">Losuj Utrudnienie</button>
    </div>
    <div>
      <h2>Wyzwanie</h2>
      <div class="wheel-wrapper">
        <canvas id="challengeWheel" width="300" height="300"></canvas>
        <div class="arrow"></div>
      </div>
      <br>
      <button class="spin-button" onclick="spinWheel('challenge')">Losuj Wyzwanie</button>
    </div>
  </div>

  <div style="margin-top: 3rem;">
    <h2>Wylosowane opcje</h2>
    <table style="margin: 0 auto; border-collapse: collapse; font-size: 1.2rem;">
      <tr>
        <td style="padding: 0.5rem 1rem; border: 1px solid #555;">Mapa</td>
        <td id="mapResult" style="padding: 0.5rem 1rem; border: 1px solid #555; color: #0f0;">-</td>
      </tr>
      <tr>
        <td style="padding: 0.5rem 1rem; border: 1px solid #555;">Utrudnienie</td>
        <td id="difficultyResult" style="padding: 0.5rem 1rem; border: 1px solid #555; color: #ff0;">-</td>
      </tr>
      <tr>
        <td style="padding: 0.5rem 1rem; border: 1px solid #555;">Wyzwanie</td>
        <td id="challengeResult" style="padding: 0.5rem 1rem; border: 1px solid #555; color: #f88;">-</td>
      </tr>
    </table>
  </div>

  <footer>
    <p>&copy; Smoku</p>
  </footer>

  <script>
    const wheels = {
      map: {
        canvasId: 'mapWheel',
        segments: ['Tanglewood', 'Willow', 'Bleasdale', 'Edgefield', 'Grafton', 'Prison', 'School', 'Asylum'],
        colors: ['#ff8080', '#ffcc00', '#66ccff', '#cc66ff', '#66ff66', '#ff6666', '#9999ff', '#ffb366'],
        angle: 0,
        lastIndex: null
      },
      difficulty: {
        canvasId: 'difficultyWheel',
        segments: ['Amator', 'Poziom 5', 'Profesjonalny', 'Koszmar', 'Losowa trudność', 'Custom 15', 'Brak sprzętu'],
        colors: ['#ffcc99', '#ccffcc', '#ff99cc', '#99ccff', '#ccccff', '#ffccff', '#ccff99'],
        angle: 0,
        lastIndex: null
      },
      challenge: {
        canvasId: 'challengeWheel',
        segments: ['Brak świateł', 'Jedna osoba', 'Zakaz mówienia', 'Brak biegania', 'Tylko EMF', 'Tylko zdjęcia', 'Zero sanity'],
        colors: ['#ff9999', '#99ffcc', '#cccc00', '#00cccc', '#ff99ff', '#99cc66', '#cc9966'],
        angle: 0,
        lastIndex: null
      }
    };

    function drawWheel(key) {
      const wheel = wheels[key];
      const canvas = document.getElementById(wheel.canvasId);
      const ctx = canvas.getContext('2d');
      const { segments, colors } = wheel;
      const segmentAngle = 2 * Math.PI / segments.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < segments.length; i++) {
        const startAngle = wheel.angle + i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 140, startAngle, endAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial";
        ctx.fillText(segments[i], 130, 5);
        ctx.restore();
      }
    }

    function spinWheel(key) {
      const wheel = wheels[key];
      const numSegments = wheel.segments.length;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * numSegments);
      } while (newIndex === wheel.lastIndex);

      wheel.lastIndex = newIndex;

      const segmentAngle = 360 / numSegments;
      const targetAngle = 360 * 5 + (360 - newIndex * segmentAngle - segmentAngle / 2);
      const duration = 4000;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const t = Math.min(1, elapsed / duration);
        const easeOut = 1 - Math.pow(1 - t, 3);
        wheel.angle = (targetAngle * easeOut) * Math.PI / 180;
        drawWheel(key);
        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          const resultText = wheel.segments[newIndex];
          document.getElementById(key + 'Result').textContent = resultText;
        }
      }

      requestAnimationFrame(animate);
    }

    Object.keys(wheels).forEach(drawWheel);
  </script>
</body>
</html>
